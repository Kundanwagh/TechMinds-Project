<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechMinds Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="tech-corner">
            <i class="fas fa-microchip"></i>
        </div>
        
        <div class="quiz-header">
            <h1 class="quiz-title">TechMinds Quiz</h1>
            <p class="quiz-subtitle">Test your knowledge and sharpen your skills</p>
        </div>
        
        <div class="circuit-line"></div>

        
        <div class="start-screen" id="start-screen">
            <div class="start-icon">
                <i class="fas fa-brain"></i>
            </div>
            <h2>Welcome to TechMinds Quiz!</h2>
            <p>Challenge yourself with our tech-focused quiz and get instant feedback to enhance your learning.</p>
            
            <div class="feature-list">
                <div class="feature">
                    <i class="fas fa-question-circle"></i>
                    <p>5 Questions</p>
                </div>
                <div class="feature">
                    <i class="fas fa-clock"></i>
                    <p>30s Timer</p>
                </div>
                <div class="feature">
                    <i class="fas fa-star"></i>
                    <p>Instant Feedback</p>
                </div>
            </div>
            
            <button class="start-btn" id="start-btn">
                <i class="fas fa-play"></i> Start Quiz
            </button>
        </div>

        
        <div class="quiz-content" id="quiz-screen" style="display: none;">
            <div class="quiz-info">
                <div class="question-count">
                    <i class="fas fa-question-circle"></i> 
                    Question <span id="current">1</span> of <span id="total">5</span>
                </div>
                <div class="timer-container" id="timer">
                    <i class="fas fa-clock"></i> <span id="time">30</span>s
                </div>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-container">
                <div class="question-text" id="question-text"></div>
                
                <div class="options-container" id="options-container"></div>
                
                <div class="feedback" id="feedback"></div>
            </div>
            
            <div class="navigation">
                <button class="nav-btn prev-btn" id="prev-btn">
                    <i class="fas fa-arrow-left"></i> Previous
                </button>
                <button class="nav-btn next-btn" id="next-btn">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

      
        <div class="results-screen" id="results-screen" style="display: none;">
            <div class="results-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h2 class="results-title">Quiz Completed!</h2>
            <div class="score-display" id="score-display">0/5</div>
            <p class="score-message" id="score-message"></p>
            <button class="restart-btn" id="restart-btn">
                <i class="fas fa-redo"></i> Try Again
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
